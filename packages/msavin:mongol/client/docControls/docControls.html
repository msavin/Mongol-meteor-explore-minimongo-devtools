<template name="Mongol_docControls">
	
	{{#if active}}
		
		<div class="Mongol_docMenu {{Mongol_docMenu_editing}}">
			{{#if account}}
				<div class="Mongol_docBar1">
					{{#if editing}}
						<div class="Mongol_edit_title">Update Document</div>
						<div class="Mongol_edit_save">Save</div>
						<div class="Mongol_edit_cancel">Cancel</div>
					{{else}}	
						<!-- 
							For some reason, the method in place does not work for this
							Commenting out for now

							<div class="Mongol_m_edit Mongol_m_updateAccount">Update</div>
						 -->
						&nbsp;Currently Read-Only
						<div class="Mongol_m_signout">Sign Out</div>
					{{/if}}
				</div>
			{{else}}
				<div class="Mongol_docBar1">
					{{#if editing}}
						<div class="Mongol_edit_title">Update Document</div>
						<div class="Mongol_edit_save">Save</div>
						<div class="Mongol_edit_cancel">Cancel</div>
					{{else}}
						<div class="Mongol_m_edit">Update</div>
						<div class="Mongol_m_new">Duplicate</div>
						<div class="Mongol_m_delete">Remove</div>
						<div class="{{disable_right}} Mongol_m_right">&rsaquo;</div>
						<div class="{{disable_left}} Mongol_m_left">&lsaquo;</div>
					{{/if}}
				</div>
			{{/if}}	
		</div>

	{{else}}

		<div class="Mongol_docMenu">
			<div class="Mongol_docBar1">
				&nbsp;
			</div>
		</div>

	{{/if}}

</template>
